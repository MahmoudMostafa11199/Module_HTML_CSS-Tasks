<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Blog Posts | Contact</title>
  </head>
  <body>
    <header>
      <div>
        <h1>My Blog</h1>
        <div class="nav__container">
          <svg
            class="nav__icon"
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="100"
            height="100"
            viewBox="0,0,256,256"
          >
            <g
              fill="#e4c917"
              fill-rule="nonzero"
              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="10"
              stroke-dasharray=""
              stroke-dashoffset="0"
              font-family="none"
              font-weight="none"
              font-size="none"
              text-anchor="none"
              style="mix-blend-mode: normal"
            >
              <g transform="scale(5.12,5.12)">
                <path d="M0,9v2h50v-2zM0,24v2h50v-2zM0,39v2h50v-2z"></path>
              </g>
            </g>
          </svg>
          <nav class="main-nav">
            <ul class="nav__list">
              <li><a class="nav__link" href="./index.html">Home</a></li>
              <li><a class="nav__link" href="./blog.html">Blog Posts</a></li>
              <li><a class="nav__link" href="./contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <footer>
      <div>
        <h2>Contact Us</h2>
        <form action="/submit" method="post">
          <div>
            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" required />
          </div>

          <div>
            <label for="email">Your Email:</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div>
            <label for="message">Your Message:</label>
            <textarea name="message" id="message" required></textarea>
          </div>

          <div>
            <input type="submit" value="Send Message" />
          </div>
        </form>
      </div>

      <div class="container">
        <h2>Contact Informatio</h2>
        <table border="1">
          <thead>
            <tr>
              <th>Day</th>
              <th>Opening Time</th>
              <th>Closing Time</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Monday</td>
              <td>9:00AM</td>
              <td>5:00PM</td>
            </tr>
            <tr>
              <td>Tuesday</td>
              <td>9:00AM</td>
              <td>5:00PM</td>
            </tr>
            <tr>
              <td>Wednesday</td>
              <td>9:00AM</td>
              <td>5:00PM</td>
            </tr>
          </tbody>
        </table>
      </div>

      <p>
        Contact us at
        <a href="mailto:info@myblog.com"> info@myblog.com </a>
      </p>

      <hr />

      <p>&copy;Copyright by Mahmoud Mostafa</p>
    </footer>
  </body>
</html>
